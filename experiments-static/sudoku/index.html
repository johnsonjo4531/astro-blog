<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Sudoku Solver</h1>
  <h5>Choose a file</h5>
  <input id="file_input" type="file">
  <h5>or</h5>
  <h5>Select Board Size:</h5>
  <div id="sudoku-boardSizeInput"></div>
  <h5>Enter Symbols:</h5>
  <h6>enter a comma seperated list</h6>
  <h6>example for 9x9 <code>1,2,3,4,5,6,7,8,9</code></h6>
  <div id="sudoku-symbolInput"></div>
  <h5>Input Sudoku Symbols Into Board:</h5>
  <h6>Only symbols can be input</h6>
  <div id="sudoku-inputBoard"></div>
  <button class="btn btn-primary" id="submit">
    Check Solutions
  </button>
  <button class="btn btn-primary" id="download">
    Download Input
  </button>
  <div id="output"></div>
  <script src="./bundle.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
